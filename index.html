<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

:root{
--vert:#0f7c4a;
--or:#c9a24d;
--beige:#f6f1e7;
}

body{
font-family:'Cairo',sans-serif;
background:var(--beige);
padding-top:80px;
padding-bottom:100px;
}

header,footer{
position:fixed;
width:100%;
z-index:1000;
background:
repeating-linear-gradient(
45deg,
var(--vert),
var(--vert) 10px,
#0c6b40 10px,
#0c6b40 20px
);
color:#fff;
}

header{top:0}
footer{bottom:0; padding:10px 0; text-align:center;}

.card{
border:3px solid var(--or);
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,.15);
overflow:hidden;
height: 100%; /* Assure que toutes les cartes ont la m√™me hauteur */
display: flex;
flex-direction: column;
}

/* CAROUSEL POUR PRODUIT - Image prend tout l'espace */
.product-carousel-container {
    position: relative;
    width: 100%;
    height: 200px; /* Hauteur fixe pour l'image */
    overflow: hidden;
    border-bottom:3px solid var(--or);
    flex-shrink: 0; /* Emp√™che le conteneur de r√©tr√©cir */
}

.product-carousel {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.product-carousel img{
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* L'image couvre tout l'espace disponible */
    cursor: pointer;
    transition: opacity 0.5s ease;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
}

.carousel-btn.prev {
    left: 10px;
}

.carousel-btn.next {
    right: 10px;
}

.carousel-btn:hover {
    background: rgba(0,0,0,0.7);
}

.carousel-indicators {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 5px;
    z-index: 10;
}

.carousel-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    cursor: pointer;
    border: 1px solid rgba(0,0,0,0.3);
}

.carousel-dot.active {
    background: var(--or);
    border-color: white;
}

/* Contenu de la carte sous l'image - TEXTE CENTR√â */
.card-content {
    padding: 15px;
    display: flex;
    flex-direction: column;
    flex-grow: 1; /* Prend l'espace restant */
    text-align: center; /* Centre tout le texte */
}

/* Styles pour centrer sp√©cifiquement le nom et le prix */
.product-name {
    margin: 8px 0 5px 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--vert);
    text-align: center;
    width: 100%;
}

.product-price {
    margin: 0 0 15px 0;
    font-weight: bold;
    font-size: 1.2rem;
    color: #000;
    text-align: center;
    width: 100%;
}

/* MODAL POUR L'IMAGE AGRANDIE */
.image-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 2000;
    justify-content: center;
    align-items: center;
}

.image-modal.active {
    display: flex;
}

.modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

.modal-img {
    width: 100%;
    height: auto;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
}

.close-modal {
    position: absolute;
    top: -40px;
    right: -10px;
    background: var(--vert);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}

.close-modal:hover {
    background: var(--or);
    color: black;
}

.qty{
width:50px;
text-align:center;
border-radius:20px;
border:2px solid var(--vert);
margin:0 5px;
}

.qty-container{
display:flex;
justify-content:center;
align-items:center;
gap:5px;
margin: 15px 0;
}

.badge{
background:var(--or)!important;
color:#000;
}

.remove{
cursor:pointer;
color:#b02a37;
font-size:18px;
}

.offcanvas a{
color:var(--vert);
}

.offcanvas a:hover{
color:var(--or);
transform:scale(1.2);
}

/* PANIER MODALE */
.swal2-html-container .cart-item {
    display:flex;
    flex-direction:column;
    border-bottom:1px solid #ddd;
    padding:5px 0;
}

.swal2-html-container .cart-item-top {
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:5px;
}

.swal2-html-container .cart-item-top img {
    width:50px;
    height:50px;
    object-fit: cover;
    border-radius:6px;
}

.swal2-html-container .cart-item-bottom {
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.swal2-html-container .cart-item-bottom input[type="number"] {
    width:50px;
    text-align:center;
}

.swal2-html-container .qty-btn{
    cursor:pointer;
    padding:2px 6px;
    border-radius:4px;
    border:1px solid #0f7c4a;
    background:#f6f1e7;
    margin:0 2px;
}

/* MARQUEE DE BIENVENUE */
.marquee-container {
  overflow: hidden;
  position: relative;
  background:#fff;
  border-radius:10px;
  border:2px solid var(--vert);
  padding:5px 10px;
  margin-bottom:15px;
}

.marquee {
  display: inline-block;
  white-space: nowrap;
  position: relative;
  animation: marqueeAnim 15s linear infinite;
  font-weight:bold;
  color:var(--vert);
}

@keyframes marqueeAnim {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* FOOTER TEXTE FIXE */
footer .fixed-text {
  color: var(--or);
  font-weight: bold;
  display:block;
}
</style>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* PRODUITS avec plusieurs images - Chemin local */
const products = [
{
    id: 1,
    name: "Amlou Amandes",
    price: 50,
    images: [
        "images/amlou1.jpg",
        "images/amlou2.jpg", 
        "images/amlou3.jpg"
    ]
},
{
    id: 2,
    name: "Miel Naturel",
    price: 70,
    images: [
        "images/miel1.jpg",
        "images/miel2.jpg",
        "images/miel3.jpg"
    ]
},
{
    id: 3,
    name: "Huile d'Argan",
    price: 90,
    images: [
        "images/argan1.jpg",
        "images/argan2.jpg",
        "images/argan3.jpg"
    ]
},
{
    id: 4,
    name: "Dattes Medjoul",
    price: 45,
    images: [
        "images/dattes1.jpg",
        "images/dattes2.jpg",
        "images/dattes3.jpg"
    ]
},
{
    id: 5,
    name: "Th√© √† la Menthe",
    price: 35,
    images: [
        "images/the1.jpg",
        "images/the2.jpg",
        "images/the3.jpg"
    ]
},
{
    id: 6,
    name: "Epices Marocaines",
    price: 30,
    images: [
        "images/epices1.jpg",
        "images/epices2.jpg",
        "images/epices3.jpg"
    ]
}
];

let cart = [];

/* FONCTIONS POUR LE MODAL D'IMAGE */
function openModal(imageSrc) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = imageSrc;
    modal.classList.add('active');
    document.body.style.overflow = 'hidden'; // Emp√™che le scroll
}

function closeModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.remove('active');
    document.body.style.overflow = 'auto'; // R√©active le scroll
}

// Fermer le modal en cliquant en dehors de l'image
document.getElementById('imageModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});

// Fermer avec la touche ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeModal();
    }
});

/* M√âLANGE AL√âATOIRE DES PRODUITS (Fisher-Yates) */
function shuffleProducts(productsArray) {
    const shuffled = [...productsArray];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

/* GESTION DU CAROUSEL */
class ProductCarousel {
    constructor(productId) {
        this.productId = productId;
        this.currentIndex = 0;
    }
    
    next() {
        const images = document.querySelectorAll(`#carousel-${this.productId} .carousel-image`);
        const dots = document.querySelectorAll(`#carousel-${this.productId} .carousel-dot`);
        
        this.currentIndex = (this.currentIndex + 1) % images.length;
        this.updateCarousel(images, dots);
    }
    
    prev() {
        const images = document.querySelectorAll(`#carousel-${this.productId} .carousel-image`);
        const dots = document.querySelectorAll(`#carousel-${this.productId} .carousel-dot`);
        
        this.currentIndex = (this.currentIndex - 1 + images.length) % images.length;
        this.updateCarousel(images, dots);
    }
    
    goTo(index) {
        const images = document.querySelectorAll(`#carousel-${this.productId} .carousel-image`);
        const dots = document.querySelectorAll(`#carousel-${this.productId} .carousel-dot`);
        
        this.currentIndex = index;
        this.updateCarousel(images, dots);
    }
    
    updateCarousel(images, dots) {
        images.forEach((img, i) => {
            if (i === this.currentIndex) {
                img.style.opacity = '1';
                img.style.zIndex = '1';
            } else {
                img.style.opacity = '0';
                img.style.zIndex = '0';
            }
        });
        
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === this.currentIndex);
        });
    }
}

const carousels = {};

/* RENDRE LES PRODUITS */
function renderProducts() {
    const shuffledProducts = shuffleProducts(products);
    let html = '';
    
    shuffledProducts.forEach(p => {
        const carouselId = `carousel-${p.id}`;
        carousels[p.id] = new ProductCarousel(p.id);
        
        html += `
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="product-carousel-container">
                    <div class="product-carousel" id="${carouselId}">
                        ${p.images.map((img, index) => `
                            <img src="${img}" class="carousel-image" 
                                 alt="${p.name}"
                                 onclick="openModal('${img}')"
                                 style="${index === 0 ? 'opacity: 1; z-index: 1;' : 'opacity: 0; z-index: 0;'}">
                        `).join('')}
                        
                        <button class="carousel-btn prev" onclick="carousels[${p.id}].prev()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-btn next" onclick="carousels[${p.id}].next()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        
                        <div class="carousel-indicators">
                            ${p.images.map((_, index) => `
                                <div class="carousel-dot ${index === 0 ? 'active' : ''}" 
                                     onclick="carousels[${p.id}].goTo(${index})"></div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="card-content">
                    <h5 class="product-name">${p.name}</h5>
                    <p class="product-price">${p.price} DH</p>

                    <div class="qty-container">
                        <button class="btn btn-outline-success btn-sm" onclick="changeCardQty(${p.id},-1)">-</button>
                        <input type="number" min="1" value="1" class="qty" id="qty${p.id}">
                        <button class="btn btn-outline-success btn-sm" onclick="changeCardQty(${p.id},1)">+</button>
                    </div>

                    <button class="btn btn-success mt-auto" onclick="addToCart(${p.id})">
                        <i class="fa fa-cart-plus"></i> Ajouter au panier
                    </button>
                </div>
            </div>
        </div>`;
    });
    
    document.getElementById('products').innerHTML = html;
}

/* MODIFIER QUANTIT√â DANS CARTE */
function changeCardQty(id,delta){
    let input=document.getElementById('qty'+id);
    let val=parseInt(input.value)+delta;
    if(val<1) val=1;
    input.value=val;
}

/* AJOUTER AU PANIER */
function addToCart(id){
    let qty=parseInt(document.getElementById('qty'+id).value);
    let item=cart.find(i=>i.id===id);
    if(item){
        Swal.fire('D√©j√† ajout√©','Ce produit est d√©j√† dans le panier','info');
        return;
    }
    let p=products.find(p=>p.id===id);
    cart.push({...p,qty, image: p.images[0]});
    updateBadge();
    Swal.fire('Ajout√©','Produit ajout√© au panier','success');
}

/* METTRE A JOUR LE BADGE */
function updateBadge(){
    document.getElementById('cartCount').innerText=
    cart.reduce((a,b)=>a+b.qty,0);
}

/* OUVRIR PANIER */
function openCart(){
    if(cart.length===0){
        Swal.fire('Panier vide','','info');
        return;
    }

    let total=cart.reduce((a,b)=>a+b.price*b.qty,0);
    let itemsHtml='';
    cart.forEach((i,idx)=>{
        itemsHtml+=`
        <div class="cart-item">
          <div class="cart-item-top">
            <img src="${i.image}" alt="${i.name}">
            <span>${i.name}</span>
          </div>
          <div class="cart-item-bottom">
            <div>
              <button class="qty-btn" onclick="changeQty(${idx},-1)">-</button>
              <input type="number" min="1" value="${i.qty}" onchange="changeQtyInput(${idx},this.value)">
              <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
            </div>
            <div>${i.price*i.qty} DH</div>
            <div><i class="fa fa-trash remove" onclick="confirmRemove(${idx})"></i></div>
          </div>
        </div>`;
    });

    Swal.fire({
        title:'Votre panier',
        html:`
        ${itemsHtml}
        <select id="livraison" class="form-select mb-2" onchange="updateTotal()">
        <option value="0">Sans livraison</option>
        <option value="10">Avec livraison (+10 DH)</option>
        </select>

        <p>Total: <b><span id="total">${total}</span> DH</b></p>

        <input id="nom" class="form-control mb-2" placeholder="Nom *">
        <input id="adresse" class="form-control mb-2" placeholder="Adresse *">
        <input id="tel" class="form-control mb-2" placeholder="T√©l√©phone *">
        <textarea id="comment" class="form-control" placeholder="Commentaire (optionnel)"></textarea>
        `,
        showCancelButton:true,
        confirmButtonText:'Commander via WhatsApp',
        cancelButtonText:'Continuer mes achats',
        preConfirm:sendOrder
    }).then((result)=>{
        if(result.isDismissed){ renderProducts(); }
    });
}

/* CHANGER QUANTIT√â DANS PANIER */
function changeQty(idx,delta){
    cart[idx].qty+=delta;
    if(cart[idx].qty<1) cart[idx].qty=1;
    openCart();
}

function changeQtyInput(idx,val){
    cart[idx].qty=parseInt(val);
    if(cart[idx].qty<1) cart[idx].qty=1;
    openCart();
}

/* SUPPRIMER AVEC CONFIRMATION */
function confirmRemove(i){
    Swal.fire({
        title:'Supprimer ce produit ?',
        icon:'warning',
        showCancelButton:true,
        confirmButtonText:'Oui',
        cancelButtonText:'Non'
    }).then((result)=>{
        if(result.isConfirmed){
            cart.splice(i,1);
            updateBadge();
            openCart();
        }
    });
}

/* METTRE A JOUR TOTAL */
function updateTotal(){
    let l=parseInt(document.getElementById('livraison').value);
    let t=cart.reduce((a,b)=>a+b.price*b.qty,0)+l;
    document.getElementById('total').innerText=t;
}

/* ENVOYER COMMANDE WHATSAPP */
function sendOrder(){
    let nom=document.getElementById('nom').value.trim();
    let adr=document.getElementById('adresse').value.trim();
    let tel=document.getElementById('tel').value.trim();
    let comment=document.getElementById('comment').value.trim();
    if(!nom||!adr||!tel){
        Swal.showValidationMessage('Champs obligatoires');
        return false;
    }

    let total=parseInt(document.getElementById('total').innerText);
    let livraison=parseInt(document.getElementById('livraison').value);

    let msg="Commande:%0A";
    cart.forEach(i=>{
        msg+=`${i.name} x${i.qty} = ${i.price*i.qty} DH%0A`;
    });
    msg+=`Livraison: ${livraison==0?'Sans':'Avec'}%0A`;
    msg+=`Total: ${total} DH%0A`;
    msg+=`Nom: ${nom}%0AAdresse: ${adr}%0ATel: ${tel}%0A`;
    if(comment) msg+=`Commentaire: ${comment}%0A`;

    window.open(`https://wa.me/212661906684?text=${msg}`,"_blank");

    cart=[];
    updateBadge();
    Swal.fire('Merci üôè','Commande envoy√©e','success');
    renderProducts();
}

// Initialisation au chargement de la page
renderProducts();
</script>
