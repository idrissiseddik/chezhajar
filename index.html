/* CAROUSEL POUR PRODUIT - Image prend tout l'espace */

.product-carousel {

}

.product-carousel img{
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* L'image couvre tout l'espace disponible */
    cursor: pointer;
    transition: opacity 0.5s ease;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    width: 30px;

    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;

}

.carousel-btn:hover {

.carousel-btn.prev {

}

.carousel-btn.next {

}

.carousel-indicators {

    left: 0;
    right: 0;

.carousel-dot {

/* Contenu de la carte sous l'image - TEXTE CENTR√â */
.card-content {

/* Styles pour centrer sp√©cifiquement le nom et le prix */

<script>
/* PRODUITS avec plusieurs images et grammage */
const products = [
{

    name: "Amlou Amandes",
    price: 50,
    weight: "800G",
    category: "amlou",
    images: [
        "images/amlou1.jpg",

    ]
},
{

    weight: "1000G",
    category: "miel",
    images: [
        "images/miel1.jpg",
        "images/miel2.jpg",
        "images/miel3.jpg"
    ]
},
{
    id: 3,
    name: "Huile d'Olive",
    price: 60,
    weight: "1L",
    category: "huile",
    images: [
        "images/huile1.jpg",
        "images/huile2.jpg",
        "images/huile3.jpg"
    ]
},
{
    id: 4,
    name: "Huile d'Argan Bio",
    price: 120,
    weight: "1L",
    category: "huile",
    images: [
        "images/huile1.jpg",
        "images/huile2.jpg",
        "images/huile3.jpg"
    ]
}
];

let cart = [];
let allIntervals = [];
let currentFilter = 'all';

/* FONCTIONS POUR LE MODAL D'IMAGE */
function openModal(imageSrc) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = imageSrc;
    modal.classList.add('active');
    document.body.style.overflow = 'hidden'; // Emp√™che le scroll
}

function closeModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.remove('active');
    document.body.style.overflow = 'auto'; // R√©active le scroll
}

// Fermer le modal en cliquant en dehors de l'image
document.getElementById('imageModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});

// Fermer avec la touche ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeModal();
    }
});

/* M√âLANGE AL√âATOIRE DES PRODUITS (Fisher-Yates) */
function shuffleProducts(productsArray) {
    const shuffled = [...productsArray];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

/* GESTION DU CAROUSEL AVEC AUTO-SLIDE */
class ProductCarousel {
    constructor(productId) {
        this.productId = productId;
        this.currentIndex = 0;
        this.interval = null;
        this.autoSlideDelay = 3000; // 3 secondes entre chaque slide
        this.isHovered = false;
        this.images = [];
        this.dots = [];
    }
    
    init() {
        this.images = document.querySelectorAll(`#carousel-${this.productId} .carousel-image`);
        this.dots = document.querySelectorAll(`#carousel-${this.productId} .carousel-dot`);
        
        // Ajouter les √©v√©nements hover
        const carouselElement = document.getElementById(`carousel-${this.productId}`);
        if (carouselElement) {
            carouselElement.addEventListener('mouseenter', () => {
                this.isHovered = true;
                this.stopAutoSlide();
            });
            
            carouselElement.addEventListener('mouseleave', () => {
                this.isHovered = false;
                this.startAutoSlide();
            });
        }
    }
    
    next() {
        this.currentIndex = (this.currentIndex + 1) % this.images.length;
        this.updateCarousel();
    }
    
    prev() {
        this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
        this.updateCarousel();
    }
    
    goTo(index) {
        this.currentIndex = index;
        this.updateCarousel();
        
        // R√©initialiser le timer lorsqu'on clique manuellement
        this.resetAutoSlide();
    }
    
    updateCarousel() {
        this.images.forEach((img, i) => {
            if (i === this.currentIndex) {
                img.style.opacity = '1';
                img.style.zIndex = '1';
            } else {
                img.style.opacity = '0';
                img.style.zIndex = '0';
            }
        });
        
        this.dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === this.currentIndex);
        });
    }
    
    startAutoSlide() {
        this.stopAutoSlide(); // S'assurer qu'il n'y a pas d'intervalle en cours
        
        if (this.images.length > 1) {
            this.interval = setInterval(() => {
                if (!this.isHovered) {
                    this.next();
                }
            }, this.autoSlideDelay);
            
            allIntervals.push(this.interval);
        }
    }
    
    stopAutoSlide() {
        if (this.interval) {
            clearInterval(this.interval);
            this.interval = null;
            // Retirer de la liste globale
            const index = allIntervals.indexOf(this.interval);
            if (index > -1) {
                allIntervals.splice(index, 1);
            }
        }
    }
    
    resetAutoSlide() {
        this.stopAutoSlide();
        this.startAutoSlide();
    }
}

const carousels = {};

/* D√âMARRER L'AUTO-SLIDE POUR TOUS LES CARROUSELS */
function startAllAutoSlides() {
    Object.keys(carousels).forEach(productId => {
        carousels[productId].init();
        if (carousels[productId].images.length > 1) {
            carousels[productId].startAutoSlide();
        }
    });
}

/* ARR√äTER TOUS LES AUTO-SLIDES */
function stopAllAutoSlides() {
    Object.keys(carousels).forEach(productId => {
        carousels[productId].stopAutoSlide();
    });
    // Nettoyer tous les intervalles
    allIntervals.forEach(interval => clearInterval(interval));
    allIntervals = [];
}

/* FILTRER LES PRODUITS */
function filterProducts(category) {
    currentFilter = category;
    renderProducts();
    updateFilterBadge();
    
    // Fermer le menu offcanvas apr√®s s√©lection
    const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('menu'));
    if (offcanvas) offcanvas.hide();
    
    // Afficher un message de filtre actif
    const filterText = category === 'all' ? 'Tous les produits' : 
                      category === 'amlou' ? 'Amlou' : 
                      category === 'miel' ? 'Miel' : 'Huiles';
    
    // Afficher un petit badge temporaire
    const marquee = document.querySelector('.marquee');
    if (marquee) {
        const originalText = marquee.textContent;
        marquee.textContent = `Filtre actif: ${filterText}`;
        setTimeout(() => {
            marquee.textContent = originalText;
        }, 2000);
    }
}

/* METTRE √Ä JOUR LE BADGE DE FILTRE */
function updateFilterBadge() {
    let filterElement = document.getElementById('filterBadge');
    
    if (!filterElement && currentFilter !== 'all') {
        filterElement = document.createElement('div');
        filterElement.id = 'filterBadge';
        filterElement.className = 'filter-badge';
        document.querySelector('header').appendChild(filterElement);
    }
    
    if (currentFilter === 'all' && filterElement) {
        filterElement.remove();
        return;
    }
    
    if (filterElement) {
        const filterText = currentFilter === 'amlou' ? 'Amlou' : 
                          currentFilter === 'miel' ? 'Miel' : 'Huiles';
        filterElement.textContent = filterText;
    }
}

/* RENDRE LES PRODUITS - Version avec m√©lange al√©atoire ET FILTRE */
function renderProducts() {
    // Filtrer les produits selon la cat√©gorie s√©lectionn√©e
    let filteredProducts = products;
    if (currentFilter !== 'all') {
        filteredProducts = products.filter(p => p.category === currentFilter);
    }
    
    // M√©langer les produits al√©atoirement
    const shuffledProducts = shuffleProducts(filteredProducts);
    
    let html = '';
    
    shuffledProducts.forEach(p => {
        const carouselId = `carousel-${p.id}`;
        carousels[p.id] = new ProductCarousel(p.id);
        
        html += `
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="product-carousel-container">
                    <div class="product-carousel" id="${carouselId}">
                        ${p.images.map((img, index) => `
                            <img src="${img}" class="carousel-image" 
                                 alt="${p.name}"
                                 onclick="openModal('${img}')"
                                 style="${index === 0 ? 'opacity: 1; z-index: 1;' : 'opacity: 0; z-index: 0;'}">
                        `).join('')}
                        
                        ${p.images.length > 1 ? `
                            <button class="carousel-btn prev" onclick="carousels[${p.id}].prev()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="carousel-btn next" onclick="carousels[${p.id}].next()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <div class="carousel-indicators">
                                ${p.images.map((_, index) => `
                                    <div class="carousel-dot ${index === 0 ? 'active' : ''}" 
                                         onclick="carousels[${p.id}].goTo(${index})"></div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="card-content">
                    <h5 class="product-name">${p.name}</h5>
                    <div class="product-weight mb-2">
                        ${p.weight}
                    </div>
                    <p class="product-price">${p.price} DH</p>

                    <div class="qty-container">
                        <button class="btn btn-outline-success btn-sm" onclick="changeCardQty(${p.id},-1)">-

</button>
                        <input type="number" min="1" value="1" class="qty" id="qty${p.id}">
                        <button class="btn btn-outline-success btn-sm" onclick="changeCardQty(${p.id},1)">

+</button>
                    </div>

                    <button class="btn btn-success mt-auto" onclick="addToCart(${p.id})">
                        <i class="fa fa-cart-plus"></i> Ajouter au panier
                    </button>
                </div>
            </div>
        </div>`;
    });
    
    // Si aucun produit apr√®s filtrage
    if (shuffledProducts.length === 0) {
        html = `
            <div class="col-12 text-center py-5">
                <i class="fas fa-box-open fa-3x mb-3" style="color: var(--vert);"></i>
                <h4>Aucun produit trouv√©</h4>
                <p>Essayez une autre cat√©gorie</p>
                <button class="btn btn-success" onclick="filterProducts('all')">
                    Voir tous les produits
                </button>
            </div>
        `;
    }
    
    document.getElementById('products').innerHTML = html;
    
    // Initialiser tous les carrousels
    setTimeout(() => {
        startAllAutoSlides();
    }, 500);
}

/* MODIFIER QUANTIT√â DANS CARTE */
function changeCardQty(id,delta){
    let input=document.getElementById('qty'+id);
    let val=parseInt(input.value)+delta;
    if(val<1) val=1;
    input.value=val;
}

/* AJOUTER AU PANIER */
function addToCart(id){
    let qty=parseInt(document.getElementById('qty'+id).value);
    let item=cart.find(i=>i.id===id);
    if(item){
        Swal.fire('D√©j√† ajout√©','Ce produit est d√©j√† dans le panier','info');
        return;
    }
    let p=products.find(p=>p.id===id);
    cart.push({...p,qty, image: p.images[0]});
    updateBadge();
    Swal.fire({
        title: 'Ajout√© au panier',
        text: `${p.name} (${p.weight}) a √©t√© ajout√©`,
        icon: 'success',
        timer: 1500,
        showConfirmButton: false
    });
}

/* METTRE A JOUR LE BADGE */
function updateBadge(){
    document.getElementById('cartCount').innerText=
    cart.reduce((a,b)=>a+b.qty,0);
}

/* OUVRIR PANIER */
function openCart(){
    if(cart.length===0){
        Swal.fire('Panier vide','','info');
        return;
    }

    let total=cart.reduce((a,b)=>a+b.price*b.qty,0);
    let itemsHtml='';
    cart.forEach((i,idx)=>{
        itemsHtml+=`
        <div class="cart-item">
          <div class="cart-item-top">
            <img src="${i.image}" alt="${i.name}">
            <span><strong>${i.name}</strong><br><small>${i.weight}</small></span>
          </div>
          <div class="cart-item-bottom">
            <div>
              <button class="qty-btn" onclick="changeQty(${idx},-1)">-</button>
              <input type="number" min="1" value="${i.qty}" onchange="changeQtyInput(${idx},this.value)">
              <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
            </div>
            <div>${i.price*i.qty} DH</div>
            <div><i class="fa fa-trash remove" onclick="confirmRemove(${idx})"></i></div>
          </div>
        </div>`;
    });

    Swal.fire({
        title:'Votre panier',
        html:`
        ${itemsHtml}
        <select id="livraison" class="form-select mb-2" onchange="updateTotal()">
        <option value="0">Sans livraison</option>
        <option value="10">Avec livraison (+10 DH)</option>
        </select>

        <p>Total: <b><span id="total">${total}</span> DH</b></p>

        <input id="nom" class="form-control mb-2" placeholder="Nom *">
        <input id="adresse" class="form-control mb-2" placeholder="Adresse *">
        <input id="tel" class="form-control mb-2" placeholder="T√©l√©phone *">
        <textarea id="comment" class="form-control" placeholder="Commentaire (optionnel)"></textarea>
        `,
        showCancelButton:true,
        confirmButtonText:'Commander via WhatsApp',
        cancelButtonText:'Continuer mes achats',
        preConfirm:sendOrder,
        didOpen: () => {
            // D√©sactiver auto-slide quand le panier est ouvert
            stopAllAutoSlides();
        },
        willClose: () => {
            // R√©activer auto-slide quand le panier est ferm√©
            startAllAutoSlides();
        }
    }).then((result)=>{
        if(result.isDismissed){ 
            renderProducts(); 
        }
    });
}

/* CHANGER QUANTIT√â DANS PANIER */
function changeQty(idx,delta){
    cart[idx].qty+=delta;
    if(cart[idx].qty<1) cart[idx].qty=1;
    openCart();
}

function changeQtyInput(idx,val){
    cart[idx].qty=parseInt(val);
    if(cart[idx].qty<1) cart[idx].qty=1;
    openCart();
}

/* SUPPRIMER AVEC CONFIRMATION */
function confirmRemove(i){
    Swal.fire({
        title:'Supprimer ce produit ?',
        text: `Voulez-vous retirer ${cart[i].name} du panier ?`,
        icon:'warning',
        showCancelButton:true,
        confirmButtonText:'Oui, supprimer',
        cancelButtonText:'Non'
    }).then((result)=>{
        if(result.isConfirmed){
            const productName = cart[i].name;
            const productWeight = cart[i].weight;
            cart.splice(i,1);
            updateBadge();
            
            // Afficher l'alerte "supprim√©"
            Swal.fire({
                title: 'Supprim√© !',
                text: `${productName} (${productWeight}) a √©t√© retir√© du panier`,
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                // Si le panier est vide apr√®s suppression, ne pas rouvrir
                if (cart.length === 0) {
                    Swal.fire('Panier vide', 'Votre panier est maintenant vide', 'info');
                } else {
                    openCart(); // R√©ouvrir le panier
                }
            });
        }
    });
}

/* METTRE A JOUR TOTAL */
function updateTotal(){
    let l=parseInt(document.getElementById('livraison').value);
    let t=cart.reduce((a,b)=>a+b.price*b.qty,0)+l;
    document.getElementById('total').innerText=t;
}

function sendOrder(){
    let nom=document.getElementById('nom').value.trim();
    let adr=document.getElementById('adresse').value.trim();
    let tel=document.getElementById('tel').value.trim();

    cart.forEach(i=>{
        msg+=`‚Ä¢ ${i.name} (${i.weight}) x${i.qty} = ${i.price*i.qty} DH%0A`;
    });
    msg+=`%0Aüöö **Livraison:** ${livraison==0?'Sans':'Avec (+10 DH)'}%0A`;
    msg+=`üí∞ **Total:** ${total} DH%0A%0A`;

    window.open(`https://wa.me/212661906684?text=${msg}`,"_blank");

    cart=[];
    updateBadge();
    Swal.fire('Merci ! üôè','Votre commande a √©t√© envoy√©e au vendeur','success');
    renderProducts();
